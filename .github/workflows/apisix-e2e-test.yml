name: APISIX E2E Test

on:
  push:
    branches:
      - master
      - release-v2-dev
  pull_request:
    branches:
      - master
      - release-v2-dev

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  e2e-test:
    strategy:
      matrix:
        provider_type:
        - apisix-standalone
        - apisix
        cases_subset:
        - apisix.apache.org
        - networking.k8s.io
      fail-fast: false
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go Env
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Install kind
        run: |
          go install sigs.k8s.io/kind@v0.24.0

      - name: Login to Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build images
        env:
          TAG: dev
          ARCH: amd64
          ENABLE_PROXY: "false"
          BASE_IMAGE_TAG: "debug"
          # ADC_VERSION: "dev"
        run: |
          echo "building images..."
          make build-image

      - name: Launch Kind Cluster
        run: |
          make kind-up

      - name: Loading Docker Image to Kind Cluster
        run: |
          make kind-load-ingress-image

      - name: Install Gateway API And CRDs
        run: |
          make install

      - name: Run E2E test suite
        shell: bash
        env:
          TEST_DIR: "./test/e2e/apisix/"
          PROVIDER_TYPE: ${{ matrix.provider_type }}
          TEST_LABEL: ${{ matrix.cases_subset }}
          TEST_ENV: CI
        run: |
          make e2e-test

name: lint-checker-ci

on:
  push:
    branches:
      - master
      - release-v2-dev
  pull_request:
    branches:
      - master
      - release-v2-dev

jobs:
  run-test:
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go Env
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: run gofmt
        working-directory: ./
        run: |
          diffs=`gofmt -l .`
          if [[ -n $diffs ]]; then
              echo "Files are not formatted by gofmt:"
              echo $diffs
              exit 1
          fi
  markdownlint:
    name: üçá Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: üöÄ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.7.x'
      - run: npm install -g markdownlint-cli@0.36.0
      - run: markdownlint '**/*.md' --ignore node_modules --ignore CHANGELOG.md --ignore docs/en/latest/references/v2.md
  markdown-link-check:
    runs-on: ubuntu-latest
    name: Check Markdown links
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: ./.github/actions/markdown-link-check
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'
          config-file: 'link-check-config.json'
          folder-path: 'docs/en'
          file-path: './README.md, ./install.md, ./test/e2e/README.md'
          max-depth: -1
          file-extension: ".md"
          check-modified-files-only: "no"
  crd-docs-check:
    name: Check CRD Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download crd-ref-docs
        run: |
          mkdir -p ./bin
          curl -L -o ./bin/crd-ref-docs.tar.gz https://github.com/elastic/crd-ref-docs/releases/download/v0.1.0/crd-ref-docs_0.1.0_Linux_x86_64.tar.gz
          tar -xzvf ./bin/crd-ref-docs.tar.gz -C ./bin
          chmod +x ./bin/crd-ref-docs
      - name: Generate CRD Docs
        run: |
          make generate-crd-docs
      - name: Check CRD Docs Diff
        run: |
          if ! git diff --exit-code -- docs/crd/api.md; then
            echo "docs/crd/api.md has changed. Please run 'make generate-crd-docs' and commit the updated file."
            exit 1
          fi

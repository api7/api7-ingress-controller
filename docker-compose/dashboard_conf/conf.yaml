server:
  listen:
    disable: true
    host: "0.0.0.0"
    port: 7080
  tls:
    disable: false
    host: "0.0.0.0"
    port: 7443
    key_file: ""
    cert_file: ""

log:
  level: warn
  output: stderr

database:
  dsn: "postgres://api7ee:changeme@postgresql:5432/api7ee"

session_options_config:
  same_site: "lax"  # means the value SameSiteLaxMode
  secure: false

prometheus:
  addr: "http://prometheus:9090"
  whitelist:
    - "/api/v1/query_range"
    - "/api/v1/query"
    - "/api/v1/format_query"
    - "/api/v1/series"
    - "/api/v1/labels"
    - "/api/v1/labels/.*/values"

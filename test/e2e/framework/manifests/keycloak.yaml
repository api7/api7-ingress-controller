apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: docker.io/bitnami/keycloak:21.1.1-debian-11-r8
          env:
            - name: KEYCLOAK_ADMIN_USER
              value: kc_admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: 4a5524de-27e8-42a8-a538-7485c4b86331
            - name: KEYCLOAK_DATABASE_VENDOR
              value: dev-file
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /realms/master
              port: http
            initialDelaySeconds: 120
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /realms/master
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api7ee3-keycloak
spec:
  ports:
    - name: keycloak
      port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: keycloak

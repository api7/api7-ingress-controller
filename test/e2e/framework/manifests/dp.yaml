kind: ConfigMap
metadata:
  name: api7ee3-apisix{{- if .TLSEnabled }}-mtls{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: api7ee3
    app.kubernetes.io/name: apisix
  name: api7ee3-apisix{{- if .TLSEnabled }}-mtls{{- end }}
spec:
  replicas: {{ default 1 .Replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: api7ee3
      app.kubernetes.io/name: apisix
      {{- if .TLSEnabled }}
      cp-connection: mtls
      {{- end }}
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: api7ee3
        app.kubernetes.io/name: apisix
        {{- if .TLSEnabled }}
        cp-connection: mtls
        {{- end }}
    spec:
      #serviceAccountName: ginkgo
      containers:
      - image: hkccr.ccs.tencentyun.com/api7-dev/api7-ee-3-gateway:dev
        imagePullPolicy: IfNotPresent
        env:
    {{- if not .TLSEnabled }}
        - name: API7_CONTROL_PLANE_TOKEN
          value: "{{ .ControlPlaneToken }}"
    {{else}}
        - name: API7_CONTROL_PLANE_TOKEN
          value: "a7ee-placeholder"
    {{- end }}
    {{- if .SetEnv }}
        - name: JACK_AUTH_KEY
          value: auth-one
        - name: SSL_CERT
          value: |
            {{- .SSLCert | nindent 12 }}
        - name: SSL_KEY
          value: |
            {{- .SSLKey | nindent 12 }}
    {{- end }}
        name: apisix
        ports:
        - containerPort: 9080
          name: http
          protocol: TCP
        - containerPort: 9081
          name: http2
          protocol: TCP
        - containerPort: 9180
          name: admin
          protocol: TCP
        - containerPort: 9443
          name: tls
          protocol: TCP
        - containerPort: 9090
          name: control-api
          protocol: TCP
        - containerPort: 9100
          name: stream-route
          protocol: TCP
        - containerPort: 9200
          name: udp
          protocol: UDP
        - containerPort: 9110
          name: tls
          protocol: TCP
        readinessProbe:
          failureThreshold: 10
          initialDelaySeconds: 3
          periodSeconds: 3
          successThreshold: 1
          tcpSocket:
            port: 9080
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /usr/local/apisix/conf/config.yaml
          name: apisix-config
          subPath: config.yaml
    {{- if .TLSEnabled }}
        - mountPath: /opts/etcd
          name: dp-ssl
    {{- end }}
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
      dnsPolicy: ClusterFirst
      volumes:
      - configMap:
          defaultMode: 420
          name: api7ee3-apisix{{- if .TLSEnabled }}-mtls{{- end }}
        name: apisix-config
    {{- if .TLSEnabled }}
      - secret:
          secretName: dp-ssl
        name: dp-ssl
    {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: api7ee3
    app.kubernetes.io/name: apisix
    app.kubernetes.io/service: apisix-gateway
  name: {{ .ServiceName }}
spec:
  ports:
  - name: http
    port: {{ .ServiceHTTPPort }}
    protocol: TCP
    targetPort: 9080
  - name: http2
    port: 9081
    protocol: TCP
    targetPort: 9081
  - name: https
    port: {{ .ServiceHTTPSPort }}
    protocol: TCP
    targetPort: 9443
  - name: control-api
    port: 9090
    protocol: TCP
    targetPort: 9090
  - name: tcp
    port: 9100
    protocol: TCP
  - name: udp
    port: 9200
    protocol: UDP
    targetPort: 9200
  - name: tls
    port: 9110
    protocol: TCP
    targetPort: 9110
  selector:
    app.kubernetes.io/instance: api7ee3
    app.kubernetes.io/name: apisix
    cp-connection: mtls
  type: {{ .ServiceType | default "NodePort" }}

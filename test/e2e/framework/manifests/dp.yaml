apiVersion: v1
data:
  config.yaml: |-
    api7ee:
      healthcheck_report_interval: 1
    apisix:
      node_listen:
        - 9080
        - enable_http2: true
          port: 9081
      enable_admin: true
      ssl:
        enabled: true
      {{- if .TLSEnabled }}
        ssl_trusted_certificate: /opts/etcd/ca.crt
      {{- end }}
      stream_proxy:
        tcp:
          - 9100
          - addr: 9110
            tls: true
        udp:
          - 9200
    nginx_config:
      worker_processes: 2
      error_log_level: debug
    deployment:
      role: traditional
      role_traditional:
        config_provider: etcd
      etcd:
        host:
          - "{{ .DPManagerEndpoint }}"
        timeout: 30
        resync_delay: 0
      {{- if .TLSEnabled }}
        tls:
          verify: true
          cert: /opts/etcd/tls.crt
          key: /opts/etcd/tls.key
     {{- end }}
      admin:
        allow_admin:
          - all
    plugins:
      - error-page
      - real-ip
      - ai
      - client-control
      - proxy-buffering
      - proxy-control

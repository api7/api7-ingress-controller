apiVersion: apps/v1
kind: Deployment
metadata:
  name: nacos
  labels:
    app: nacos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nacos
  template:
    metadata:
      labels:
        app: nacos
      annotations:
        update_time: "{{ .UpdateTime }}"
    spec:
      containers:
        - name: nacos
          image: nacos/nacos-server:v2.0.4-slim
          env:
            - name: MODE
              value: standalone
            - name: NACOS_AUTH_ENABLE
              value: "true"
          ports:
            - name: http
              containerPort: 8848
            - name: grpc
              containerPort: 9848
          readinessProbe:
            tcpSocket:
              port: 8848
            initialDelaySeconds: 3
            timeoutSeconds: 3
            periodSeconds: 2
            failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: nacos
spec:
  ports:
    - name: nacos-http
      port: 8848
      targetPort: 8848
      protocol: TCP
    - name: nacos-grpc
      port: 9848
      targetPort: 9848
      protocol: TCP
  selector:
    app: nacos

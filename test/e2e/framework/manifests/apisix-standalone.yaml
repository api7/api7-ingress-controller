apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Namespace }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: apisix-conf
  namespace: {{ .Namespace }}
data:
  config.yaml: |
    apisix:
      enable_admin: true
      admin_key:
        - name: admin
          key: {{ .AdminKey }}
          role: admin
      ssl:
        enabled: true
    nginx_config:
      worker_processes: 2
      error_log_level: debug
    deployment:
      role: data_plane
      role_data_plane:
        config_provider: yaml
  apisix.yaml: |
    routes:
      - uri: /anything
        upstream:
          nodes:
            "httpbin.org:80": 1
          type: roundrobin
    #END
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apisix
  namespace: {{ .Namespace }}
  labels:
    app: apisix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apisix
  template:
    metadata:
      labels:
        app: apisix
    spec:
      containers:
        - name: apisix
          image: {{ .Image }}
          resources:
            requests:
              cpu: 1000m
              memory: 500Mi
            limits:
              cpu: 2000m
              memory: 1500Mi
          ports:
            - name: http
              containerPort: 9080
              protocol: TCP
            - name: https
              containerPort: 9443
              protocol: TCP
            - name: admin
              containerPort: 9180
              protocol: TCP
          volumeMounts:
            - name: conf
              mountPath: /usr/local/apisix/conf/config.yaml
              subPath: config.yaml
            - name: conf
              mountPath: /usr/local/apisix/conf/apisix.yaml
              subPath: apisix.yaml
      volumes:
        - name: conf
          configMap:
            name: apisix-conf
---
apiVersion: v1
kind: Service
metadata:
  name: apisix
  namespace: {{ .Namespace }}
  labels:
    app: apisix
spec:
  type: {{ .ServiceType }}
  ports:
    - port: 80
      name: http
      targetPort: 9080
    - port: 443
      name: https
      targetPort: 9443
    - port: 9180
      name: admin
      targetPort: 9180
  selector:
    app: apisix 

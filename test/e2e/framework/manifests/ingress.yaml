---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: api7-ingress
    control-plane: controller-manager
  name: api7-ingress-controller-manager-metrics-service
  namespace: {{ .Namespace }}
spec:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: api7-ingress
    app: api7-ingress-controller
    control-plane: controller-manager
  name: api7-ingress-controller-manager
  namespace: {{ .Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api7-ingress-controller
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app: api7-ingress-controller
        control-plane: controller-manager
    spec:
      containers:
      - image: api7/api7-ingress-controller:dev
#        args:
#          - --webhook-cert-path=/tmp/k8s-webhook-server/serving-certs
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: ingress-config
          mountPath: /app/conf/config.yaml
          subPath: config.yaml
#        - name: webhook-certs
#          mountPath: /tmp/k8s-webhook-server/serving-certs
#          readOnly: true
        ports:
          - containerPort: 9443
            name: webhook-server
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: ingress-config
        configMap:
          name: ingress-config
#      - name: webhook-certs
#        secret:
#          secretName: webhook-server-cert
      serviceAccountName: api7-ingress-controller-manager
      terminationGracePeriodSeconds: 10

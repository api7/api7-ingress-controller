# permissions for end users to edit guestbooks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: api7-ingress
    app.kubernetes.io/managed-by: kustomize
  name: guestbook-editor-role
rules:
- apiGroups:
  - gateway.apisix.io.github.com
  resources:
  - guestbooks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gateway.apisix.io.github.com
  resources:
  - guestbooks/status
  verbs:
  - get

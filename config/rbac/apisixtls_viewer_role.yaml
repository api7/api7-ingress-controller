# This rule is not used by the project apisix-ingress-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to apisix.apache.org.github.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: apisix-ingress-controller
    app.kubernetes.io/managed-by: kustomize
  name: apisixtls-viewer-role
rules:
- apiGroups:
  - apisix.apache.org.github.com
  resources:
  - apisixtls
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apisix.apache.org.github.com
  resources:
  - apisixtls/status
  verbs:
  - get

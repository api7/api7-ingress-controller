repos:
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        files: \.go$
        exclude: zz_generated\.deepcopy\.go$
        args:
          - --license-filepath
          - LICENSE
          - --comment-style
          - //
          - --use-current-year
          - --no-extra-eol
  - repo: local
    hooks:
      - id: go-mod-tidy
        name: go mod tidy
        entry: bash -c 'go mod tidy'
        language: system
        pass_filenames: false
      - id: make-lint
        name: make lint
        entry: bash -c 'make lint'
        language: system
        pass_filenames: false
      - id: make-gofmt
        name: make gofmt
        entry: bash -c 'make gofmt'
        language: system
        pass_filenames: false
